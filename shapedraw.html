<!DOCTYPE html>
<html>
<body>
 
<form>
  <select id="mySelect" onchange="myFunction()">
    <option>Rectangle</option>
    <option>circle</option>
    <option>Curve</option>
    <option>Trapezoid</option>
  </select>
</form>

<canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;"></canvas>
</canvas>


<p id="demo"></p>

<script>
    function myFunction() {
      var x = document.getElementById("mySelect").value;
    
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
    
      // Clearing the canvas before drawing
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    
      // Drawing the  shapes based on the dropdown 

    // Drawing the Circle
      if (x === "circle") {
        ctx.beginPath();
        ctx.arc(250, 200, 50, 0, 2 * Math.PI);
        ctx.stroke();
    // Drawing the Rectangle 
    } else if (x === "Rectangle") {
        ctx.beginPath();
        ctx.rect(175, 150, 150, 100);
        ctx.stroke();
    // Drawing the Curve 
    } else if (x === "Curve") {
        ctx.beginPath();
        ctx.moveTo(50, 150);
        ctx.quadraticCurveTo(250, 100, 350, 250);
        ctx.stroke();
    // Drawing the Trapezoid  
    } else if (x === "Trapezoid") {
        ctx.beginPath();
        ctx.moveTo(200, 150);   // Top-left corner of trapezoid
        ctx.lineTo(300, 150);   // Top-right corner
        ctx.lineTo(350, 250);   // Bottom-right corner
        ctx.lineTo(150, 250);   // Bottom-left corner  
        ctx.closePath();       
        ctx.stroke();
      }
    }
    </script> 

</body>
</html>
